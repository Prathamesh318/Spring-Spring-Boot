<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				
				<div class="col-md-8 offset-md-2">
				
					<div class="my-card mt-3">
					<div th:if="${session.message}"  th:classappend="${session.message.type}"class="alert alert-warning" role="alert">
						<p th:text="${session.message.content}"></p>
					</div>
					<h1 class="text-center">Register here</h1>
					<form   th:action="@{/register}" method="post" th:object="${user}">
						
						 <div class="mb-3">
   						 	<label for="name_field" class="form-label">Enter Name</label>
   						 	<input name="name" required type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.name}" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
   						 	<div class="invalid-feedback" th:each="e:${#fields.errors()}" th:text="${e}">
								
     						 </div> 
 						 </div>
 						 
 						  <div class="mb-3">
   						 	<label for="email_field" class="form-label">Enter Email</label>
   						 	<input name="email" required type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}">
 						 </div>
 						 
 						   <div class="mb-3">
   						 	<label for="password_field" class="form-label">Enter Password</label>
   						 	<input name="password" required type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here">
 						 </div>
 						 
 						   <div class="mb-3">
   						 	<textarea name="about" rows="15" class="form-control" th:text="${user.about}">Enter something about yourself</textarea>
 						 </div>
 						 
 						 <div class="form-group form-check">
 						 	<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
 						 	<label for="agreement">Accept terms and conditions</label>
 						 </div>
 						 
 						 <div class="container text-center">
 						 <button type="submit" class="btn btn-primary text-white">Submit</button>
 						 <button type="reset" class="btn btn-warning text-white">Reset</button>
 						 
 						 </div>
 						 
					
					</form>
					
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
